{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            {{ formset.management_form}}
            {% for form in formset %}
              {{ form }}
              <hr>
            {% endfor %}
            <input type="submit" name="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
