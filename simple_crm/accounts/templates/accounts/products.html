{% extends 'accounts/main.html' %}

{% block content %}
  <div class="container-fluid mt-2">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card card-header">
            <h5>Products</h5>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
              </tr>

              {% for product in products %}
                <tr>
                  <td>{{ product.name }}</td>
                  <td>{{ product.category }}</td>
                  <td>{{ product.price }}</td>
                </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
